<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Habit Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">ğŸŒ± Habit Tracker with Streaks</h2>
  <div class="text-center mb-4">
    <a href="{% url 'leaderboard' %}" class="btn btn-secondary">View Leaderboard</a>
  </div>

  <form method="POST" class="d-flex justify-content-center mb-4">
    {% csrf_token %}
    {{ form.name }}
    <button class="btn btn-success ms-2">Add Habit</button>
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Habit</th>
        <th>Streak ğŸ”¥</th>
        <th>Last Completed</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for habit in habits %}
      <tr>
        <td>{{ habit.name }}</td>
        <td>
          <div class="progress" style="height: 20px;">
            <div class="progress-bar bg-success" role="progressbar" style="width: {{ habit.progress_percent }}%" aria-valuenow="{{ habit.streak }}" aria-valuemin="0" aria-valuemax="30">{{ habit.streak }}</div>
          </div>
        </td>
        <td>{{ habit.last_completed|default:"Never" }}</td>
        <td><a href="{% url 'complete_habit' habit.id %}" class="btn btn-sm btn-primary">Mark Done</a></td>
      </tr>
      {% empty %}
      <tr><td colspan="4" class="text-center">No habits yet!</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
