<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Habit Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">🏆 Habit Leaderboard</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Habit</th>
        <th>Streak 🔥</th>
        <th>Last Completed</th>
      </tr>
    </thead>
    <tbody>
      {% for habit in habits %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ habit.name }}</td>
        <td>{{ habit.streak }}</td>
        <td>{{ habit.last_completed|default:"Never" }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="4" class="text-center">No habits yet!</td></tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="text-center">
    <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
  </div>
</div>

</body>
</html>
